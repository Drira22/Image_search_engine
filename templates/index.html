<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Discover the Power of Visual Search</h1>
                <h2 class="text-center mb-4">Upload an image to uncover similar visuals in seconds !</h2>
                <h2 class="text-center mb-4"> Whether youâ€™re
                    exploring ideas, identifying objects, or seeking inspiration, our advanced image search engine is
                    here to assist you.</h2>
                <div class="card p-4 shadow-sm">
                    <div class="mb-3">
                        <input class="form-control" type="file" id="imageupload" accept="image/*" required>
                    </div>
                    <div id="previewContainer" class="mt-4"></div>

                    <button id="submitButton" class="btn btn-primary w-100" disabled>Submit</button>
                </div>

            </div>
        </div>
        <div id="similarImages" class="mt-4">
            <h3>Similar Images</h3>
            <div class="row" id="resultsContainer"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
