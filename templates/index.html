<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Upload an Image</h1>
                <div class="card p-4 shadow-sm">
                    <div class="mb-3">
                        <input class="form-control" type="file" id="imageupload" accept="image/*" required>
                    </div>
                    <button id="submitButton" class="btn btn-primary w-100" disabled>Submit</button>
                </div>
                <div id="similarImages" class="mt-4">
                    <h3>Similar Images</h3>
                    <div class="row" id="resultsContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
